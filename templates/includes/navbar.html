{% load static %}

<style>
    /* Fuentes - Asegúrate de tener este enlace en tu <head> */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap');

    nav {
        background-color: #1a1a2e; /* Fondo oscuro como tu contact-container */
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: 'Orbitron', sans-serif;
        font-size: 1.1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 2px solid #e52e71; /* Línea inferior con color de tu degradado */
    }

    nav .logo {
        display: flex;
        align-items: center;
        margin-left: 20px;
    }

    nav .logo img {
        width: 100px;
        transition: transform 0.3s;
    }

    nav .logo img:hover {
        transform: scale(1.05);
    }

    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 1.5rem;
        margin-right: 30px;
    }

    nav a {
        text-decoration: none;
        color: #fff;
        padding: 8px 15px;
        position: relative;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 500;
    }

    nav a:hover {
        color: #ff8a00; /* Naranja de tu degradado */
    }

    /* Efecto de subrayado animado */
    nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #e52e71; /* Rosa de tu degradado */
        transition: width 0.3s;
    }

    nav a:hover::after {
        width: 100%;
    }

    /* Estilo especial para el item activo */
    nav a.active {
        color: #e52e71;
        font-weight: bold;
    }

    .user-greeting {
        margin-right: 1rem;
        font-weight: bold;
        color: #4cc9f0; /* Azul claro como en tu contact-tagline */
        text-transform: none;
        letter-spacing: normal;
    }

    /* Efecto gaming para los enlaces */
    nav li {
        position: relative;
    }

    nav li:hover {
        text-shadow: 0 0 5px #ff8a00, 0 0 10px #ff8a00;
    }

    /* Botón especial para Login/Register */
    nav ul li:last-child a {
        background: linear-gradient(90deg, #ff8a00, #e52e71);
        border-radius: 30px;
        padding: 8px 20px;
        color: white;
        font-weight: bold;
    }

    nav ul li:last-child a:hover {
        box-shadow: 0 0 10px #e52e71;
        color: white;
    }

    nav ul li:last-child a::after {
        display: none; /* Oculta el subrayado para este elemento */
    }
</style>

<nav>
    <div class="logo">
        <img src="{% static 'images/2.png' %}" alt="logo">
    </div>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'article_list' %}">Team articles</a></li>
        <li><a href="{% url 'categories' %}">Categories</a></li>
        <li><a href="{% url 'contact' %}">Contact us</a></li>
        
        {% if user.is_authenticated %}
            <li><span class="user-greeting">Hi, {{ user.username }}!</span></li>
            <li><a href="{% url 'logout1' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Register</a></li>
        {% endif %}
    </ul>
</nav>
