{% load static %}

<style>
    nav {
        background-color: white;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    nav .logo {
        align-self: center;
    }
    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 1rem;
    }
    nav a {
        text-decoration: none;
        color: #0f0f23;
        padding: 5px 10px;
    }
    nav a:hover {
        text-decoration: none;
        color: red;
    }
    .user-greeting {
        margin-right: 1rem;
        font-weight: bold;
    }
</style>

<nav>
    <div class="logo">
        <img width="100px" src="{% static 'images/2.png' %}" alt="logo">
    </div>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'categories' %}">Categories</a></li>
        <li><a href="{% url 'contact' %}">Contact us</a></li>
        
        {% if user.is_authenticated %}
            <!-- Show these when user is logged in -->
            <li><span class="user-greeting">Hi, {{ user.username }}!</span></li>
            <li><a href="{% url 'logout1' %}">Logout</a></li>
        {% else %}
            <!-- Show these when user is not logged in -->
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
        {% endif %}
    </ul>
 
</nav>
