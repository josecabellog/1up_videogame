{% extends "index.html" %}
{% load static %}

{% block content %}
<style>
    /* Retro Form Styling */
    .retro-form-container {
        max-width: 800px;
        margin: 80px auto 40px;
        padding: 0 20px;
    }

    .retro-form-screen {
        background: #0f0f23;
        border: 4px solid #00ff00;
        padding: 30px;
        position: relative;
    }

    .retro-form-title {
        font-family: 'Press Start 2P', cursive;
        color: #00ff00;
        margin-bottom: 30px;
        text-align: center;
    }

    .retro-form-group {
        margin-bottom: 20px;
    }

    .retro-form-label {
        display: block;
        font-family: 'Press Start 2P', cursive;
        color: #00ff00;
        font-size: 12px;
        margin-bottom: 8px;
    }

    .retro-form-input {
        width: 100%;
        padding: 12px;
        background: #000;
        border: 2px solid #00ff00;
        color: #00ff00;
        font-family: 'Courier New', monospace;
    }

    .retro-form-textarea {
        min-height: 200px;
        resize: vertical;
    }

    .retro-form-submit {
        background: #333;
        color: #00ff00;
        border: 2px solid #00ff00;
        padding: 12px 24px;
        font-family: 'Press Start 2P', cursive;
        font-size: 14px;
        cursor: pointer;
        display: block;
        margin: 30px auto 0;
        transition: all 0.3s;
    }

    .retro-form-submit:hover {
        background: #00ff00;
        color: #000;
        box-shadow: 0 0 15px #00ff00;
    }

    .pixel-corners {
        position: absolute;
        width: 16px;
        height: 16px;
        background: #ff1a1a;
    }
    .pixel-corners.top-left { top: -8px; left: -8px; }
    .pixel-corners.top-right { top: -8px; right: -8px; }
    .pixel-corners.bottom-left { bottom: -8px; left: -8px; }
    .pixel-corners.bottom-right { bottom: -8px; right: -8px; }
</style>

<div class="retro-form-container">
    <div class="retro-form-screen">
        <div class="pixel-corners top-left"></div>
        <div class="pixel-corners top-right"></div>
        <div class="pixel-corners bottom-left"></div>
        <div class="pixel-corners bottom-right"></div>
        
        <h1 class="retro-form-title">CREATE NEW ARTICLE</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="retro-form-group">
                <label class="retro-form-label" for="id_title">TITLE:</label>
                <input type="text" class="retro-form-input" id="id_title" name="title" required>
            </div>
            
            <div class="retro-form-group">
                <label class="retro-form-label" for="id_content">CONTENT:</label>
                <textarea class="retro-form-input retro-form-textarea" id="id_content" name="content" required></textarea>
            </div>
            
            <div class="retro-form-group">
                <label class="retro-form-label" for="id_image">IMAGE (OPTIONAL):</label>
                <input type="file" class="retro-form-input" id="id_image" name="image" accept="image/*">
            </div>
            
            <button type="submit" class="retro-form-submit">PUBLISH ARTICLE</button>
        </form>
    </div>
</div>
{% endblock %}
