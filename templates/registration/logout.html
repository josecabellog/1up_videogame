{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="retro-screen" style="max-width: 500px; margin: 2rem auto;">
    <h2 class="retro-title" style="color: #ff00ff; text-shadow: 3px 3px 0 #6a0dad;">GAME SESSION</h2>
    
    <div class="pixel-message-box" style="border: 3px solid #00ffff; padding: 1.5rem; margin: 1.5rem 0;">
        <p class="retro-text" style="color: #00ff00; text-align: center; font-size: 0.8rem;">
            WARNING: YOUR ADVENTURE WILL BE PAUSED
        </p>
    </div>
    
    <form method="post" action="{% url 'logout' %}" class="pixel-form">
        {% csrf_token %}
        
        <div class="pixel-input-group" style="text-align: center;">
            <p class="pixel-label" style="color: #ffff00;">CURRENT PLAYER:</p>
            <p class="pixel-text" style="color: #00ffff; font-size: 1rem; margin: 0.5rem 0 1.5rem;">{{ user.username|upper }}</p>
        </div>
        
        <div class="button-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <button type="submit" class="retro-btn" style="background: #ff0000;">
                <span class="pixel-text">CONFIRM LOGOUT</span>
            </button>
            
            <a href="{% url 'home' %}" class="retro-btn" style="background: #00aa00; text-decoration: none; text-align: center;">
                <span class="pixel-text">CANCEL</span>
            </a>
        </div>
    </form>
    
    <div class="pixel-divider" style="margin: 2rem 0;"></div>
    
    <p class="retro-text" style="text-align: center;">
        <span style="color: #ff00ff;">SESSION TIME:</span> 
        <span style="color: #00ffff;">{{ user.last_login|date:"H:i" }}</span>
    </p>
    
    <div class="pixel-corners"></div>
</div>

<style>
    .pixel-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }
    
    .pixel-message-box {
        background: rgba(34, 34, 34, 0.7);
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
    }
    
    .pixel-input-group {
        position: relative;
    }
    
    .pixel-label {
        display: block;
        color: #ff00ff;
        font-family: 'Press Start 2P', cursive;
        font-size: 0.7rem;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 0 #000;
    }
    
    .pixel-text {
        font-family: 'Courier New', monospace;
        color: white;
    }
    
    .retro-btn {
        background: #6a0dad;
        color: white;
        border: none;
        padding: 1rem;
        font-family: 'Press Start 2P', cursive;
        font-size: 0.7rem;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .retro-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }
    
    .retro-btn[style*="background: #ff0000"]:hover {
        background: #ff5555 !important;
        box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
    }
    
    .retro-btn[style*="background: #00aa00"]:hover {
        background: #00ff55 !important;
        box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
    }
    
    .pixel-divider {
        height: 4px;
        background: linear-gradient(90deg, 
                    transparent 0%, 
                    #ff00ff 20%, 
                    #00ffff 50%, 
                    #ff00ff 80%, 
                    transparent 100%);
    }
</style>
{% endblock %}
